<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="home-page-style.css">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="facebook">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb logo" height="106px">
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>

            <div class="contact">
                <form>
                    <input type="email" placeholder="Email or Phone Number">
                    <input type="password" placeholder="Password">
                    <button class="btn btn-blue">Log In</button>
                </form>

                <div class="question">
                    <p>Forgot Password?</p>
                </div>

                <div class="new">
                    <button class="btn btn-new">Create New Account</button>
                </div>
            </div>

        </div>
    </div>









</body>
</html>
